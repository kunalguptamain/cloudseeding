<!-- basic home page. Submit name and it'll update with a name. Using Jinja2 and Flask -->
<!DOCTYPE html>
<body>
<h1>Qloudseeding</h1>
  {% if name %}
    <p>Hello {{name}}</p>
  {% else %}
    <form action="/submit" method="POST">
      <label for="name">Enter your name:</label>
      <input type="text" id="name" name="name">
      <input type="submit" value="Submit">
    </form>
  {% endif %}
</body>
